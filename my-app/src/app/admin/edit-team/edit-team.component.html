<div class="container">
    <h3> Edit Team </h3>
    <hr />

    <form [formGroup]="editTeam" (ngSubmit)="editTeamInfo()">
        <div class="row">
            <div class="col-md-5">
                <mat-form-field>
                    <mat-label> ID </mat-label>
                    <input matInput type="number" autocomplete="off" formControlName="id">
                </mat-form-field>
                <mat-error *ngIf="(editTeam.controls['id'].hasError('required') && formSubmitted) || 
                    (editTeam.get('id').invalid && editTeam.get('id').touched)">
                    Enter ID
                </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <mat-form-field>
                    <mat-label> Team Name </mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="teamName">
                </mat-form-field>
                <mat-error *ngIf="(editTeam.controls['teamName'].hasError('required') && formSubmitted) || 
                    (editTeam.get('teamName').invalid && editTeam.get('teamName').touched)">
                    Enter Team Name
                </mat-error>
            </div>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="editTeam.invalid"> Update </button>
    </form>

</div>
